        <div class="section__content">

                    <div class="col-lg-12 col-md-12 col-sm-12">

                        {% for object in object_list %}
                            <div class="w-r u-s-m-b-30">
                            <div class="w-r__container">
                                <div class="w-r__wrap-1">
                                    <a href="{% url 'listing-detail-view' object.listing.id %}">

                                            <a href="{% url 'listing-detail-view' object.listing.id %}">{{ object.listing.title }}</a></span>

                                        <span class="w-r__category">

                                            <a href="{% url 'listing-detail-view' object.listing.id %}">{{ object.listing.category }}</a></span>

                                </div>
                                </div>
                                <div class="w-r__wrap-2">

                                    <a class="w-r__link btn--e-transparent-platinum-b-2" href="{% url 'listing-detail-view' object.id %}" style="color:#000;">VIEW</a>

                                    <a class="w-r__link btn--e-transparent-platinum-b-2" href="{% url 'listing-favorite-remove' object.id %}" style="color:#000;">REMOVE</a></div>
                            </div>
                        </div>
                        {% endfor %}

                    </div>

                        <div class="route-box">
